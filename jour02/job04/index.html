<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un étudiant</title>
</head>
<body>
    <h1>Formulaire d'ajout d'un étudiant</h1>

    <!-- Formulaire d'ajout d'un étudiant -->
    <form id="form-add-student">
        <label for="student-mail">Email :</label>
        <input type="email" id="student-mail" required><br><br>

        <label for="student-fullname">Nom complet :</label>
        <input type="text" id="student-fullname" required><br><br>

        <label for="student-gender">Genre :</label>
        <select id="student-gender" required>
            <option value="male">Homme</option>
            <option value="female">Femme</option>
            <option value="other">Autre</option>
        </select><br><br>

        <label for="student-grade">Promotion :</label>
        <select id="student-grade" required>
            <!-- Les options des promotions seront remplies par script.js -->
        </select><br><br>

        <label for="student-birthdate">Date de naissance :</label>
        <input type="date" id="student-birthdate" required><br><br>

        <input type="submit" id="submit-btn" value="Ajouter l'étudiant">
    </form>

    <!-- Div pour afficher le message de confirmation ou d'erreur -->
    <div id="response-message"></div>

    <!-- Inclusion du script -->
    <script src="script.js"></script>
</body>
</html>
